    <script>

        // Fun√ß√£o para formatar telefone brasileiro para exibi√ß√£o
        function formatPhoneForDisplay(phone) {
            // Remove todos os caracteres n√£o num√©ricos
            const cleanPhone = phone.replace(/\D/g, '');
            
            // Verifica se o telefone tem o formato correto
            if (cleanPhone.length === 10) {
                // Formato: (XX) XXXX-XXXX
                return cleanPhone.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            } else if (cleanPhone.length === 11) {
                // Formato: (XX) 9XXXX-XXXX
                return cleanPhone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (cleanPhone.length === 13 && cleanPhone.startsWith('55')) {
                // Remove c√≥digo do pa√≠s +55 e formata
                const phoneWithoutCountryCode = cleanPhone.substring(2);
                if (phoneWithoutCountryCode.length === 10) {
                    return phoneWithoutCountryCode.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else if (phoneWithoutCountryCode.length === 11) {
                    return phoneWithoutCountryCode.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');

            // Se n√£o conseguir formatar, retorna apenas os n√∫meros
            return cleanPhone;
        }        // Fun√ß√£o para limpar telefone para API (apenas n√∫meros)

            }
            
            // Garante que o telefone tenha 10 ou 11 d√≠gitos

            }
            
            // Se n√£o estiver no formato correto, usar telefone padr√£o

        // Fun√ß√£o para validar CPF
        function validarCPF(cpf) {
            // Remove caracteres n√£o num√©ricos
            cpf = cpf.replace(/\D/g, '');
            
            // Verifica se tem 11 d√≠gitos
            if (cpf.length !== 11) return false;
            
            // Verifica se todos os d√≠gitos s√£o iguais
            if (/^(\d)\1+$/.test(cpf)) return false;
            
            // Valida√ß√£o do primeiro d√≠gito verificador
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let digito1 = 11 - (soma % 11);
            if (digito1 > 9) digito1 = 0;
            
            // Valida√ß√£o do segundo d√≠gito verificador
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            let digito2 = 11 - (soma % 11);
            if (digito2 > 9) digito2 = 0;
            
            // Verifica se os d√≠gitos calculados coincidem com os informados
            return digito1 === parseInt(cpf.charAt(9)) && digito2 === parseInt(cpf.charAt(10));        }        // Fun√ß√£o para obter par√¢metros do usu√°rio do localStorage

            return {

        // Fun√ß√£o para capturar par√¢metros UTM e informa√ß√µes adicionais de tracking        // Fun√ß√£o para capturar par√¢metros UTM e informa√ß√µes adicionais de tracking
        function getUtmParams() {
            // Primeiro, tentar buscar par√¢metros de tracking do localStorage
            const trackingParams = JSON.parse(localStorage.getItem('trackingParams') || '{}');
            
            // Tamb√©m capturar da URL atual (para casos onde o usu√°rio venha diretamente)
            const urlParams = new URLSearchParams(window.location.search);
            const trackingData = { ...trackingParams }; // Come√ßar com dados do localStorage
            
            // Par√¢metros UTM essenciais para Facebook Ads
            const utmKeys = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'utm_id'];
            
            // Capturar par√¢metros UTM (URL tem prioridade)
            utmKeys.forEach(key => {
                const value = urlParams.get(key);
                if (value) {
                    trackingData[key] = value;
                }
            });

            // Par√¢metros cr√≠ticos do Facebook para tracking de convers√µes
            const facebookParams = [
                'fbc',          // Facebook Click ID
                'fbp',          // Facebook Browser ID
                'fbclid',       // Facebook Click Identifier
                'fb_action_ids', // IDs de a√ß√£o do Facebook
                'fb_action_types', // Tipos de a√ß√£o do Facebook
                'fb_source'     // Fonte do Facebook
            ];
            
            facebookParams.forEach(param => {
                const value = urlParams.get(param);
                if (value) {
                    trackingData[param] = value;
                }
            });

            // Capturar tamb√©m par√¢metros do Google Ads para tracking completo
            const googleParams = ['gclid', 'gclsrc', 'dclid'];
            googleParams.forEach(param => {
                const value = urlParams.get(param);
                if (value) {
                    trackingData[param] = value;
                }
            });

            // Adicionar informa√ß√µes do browser e sess√£o (importantes para Facebook)
            trackingData.user_agent = navigator.userAgent;
            trackingData.timestamp = new Date().toISOString();
            trackingData.referrer = document.referrer || 'direct';
            trackingData.page_url = window.location.href;
            
            // Informa√ß√µes de tela e dispositivo (√∫teis para segmenta√ß√£o)
            trackingData.screen_width = screen.width;
            trackingData.screen_height = screen.height;
            trackingData.viewport_width = window.innerWidth;
            trackingData.viewport_height = window.innerHeight;
            
            // Detectar se √© mobile (importante para Facebook)
            trackingData.is_mobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Idioma do browser
            trackingData.language = navigator.language || navigator.userLanguage;
            
            // Timezone
            trackingData.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Tentar capturar o Facebook Pixel ID se dispon√≠vel no localStorage
            try {
                const fbPixelData = localStorage.getItem('_fbp');
                if (fbPixelData) {
                    trackingData.fb_pixel_data = fbPixelData;
                }
            } catch (e) {
                // Ignorar erro se localStorage n√£o estiver dispon√≠vel
            }

            console.log('üéØ Dados de tracking capturados para Facebook Ads:', JSON.stringify(trackingData, null, 2));
            
            // Sempre retornar os dados, mesmo que n√£o tenha UTMs (informa√ß√µes do browser s√£o valiosas)
            return trackingData;
        }

        // Fun√ß√£o para gerar identificador aleat√≥rio

            let result = '';

        }        // Fun√ß√£o para gerar c√≥digo PIX
        async function generatePixCode() {

                }                const data = await response.json();

                  if ((data.status === 'OK' || data.status === 'PENDING') && data.pix && data.pix.code) {                    document.getElementById('pixCode').textContent = data.pix.code;

            } catch (error) {

        // Fun√ß√£o principal para detectar pagamentos (h√≠brida: SSE + Polling)
        function startPaymentDetection(transactionId) {
            if (paymentDetectionActive) {
                console.log('Detec√ß√£o de pagamento j√° est√° ativa');

            }

            if (!transactionId) {
                console.error('TransactionId √© obrigat√≥rio para detec√ß√£o de pagamento');
                return;
            }

            paymentDetectionActive = true;
            currentTransactionId = transactionId;
            
            console.log('üöÄ Iniciando detec√ß√£o robusta de pagamento para:', transactionId);

            // Tentar SSE primeiro
            startSSEDetection();
            
            // Iniciar polling como fallback
            startPollingDetection();
            
            // Timeout geral de 30 minutos
            setTimeout(() => {
                if (paymentDetectionActive) {
                    console.log('‚è∞ Timeout de 30 minutos atingido - parando detec√ß√£o');
                    stopPaymentDetection();
                }
            }, 30 * 60 * 1000);
        }

        // Detec√ß√£o via Server-Sent Events
        function startSSEDetection() {
            try {
                const sessionId = generateSessionId();
                console.log('üîå Conectando SSE:', sessionId);
                
                sseConnection = new EventSource(`/api/payment-status/${sessionId}`);
                
                sseConnection.onopen = function() {
                    console.log('‚úÖ Conex√£o SSE estabelecida com sucesso');
                };
                
                sseConnection.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'payment_confirmed') {
                            console.log('üéâ Pagamento confirmado via SSE!', data);
                            handlePaymentConfirmed(data);
                        } else if (data.type === 'connected') {
                            console.log('üîå SSE conectado:', data.sessionId);
                        } else if (data.type === 'heartbeat') {
                            console.log('üíì Heartbeat SSE recebido');
                        }
                    } catch (error) {
                        console.error('‚ùå Erro ao processar evento SSE:', error);
                    }
                };
                
                sseConnection.onerror = function(error) {
                    console.error('‚ùå Erro na conex√£o SSE:', error);
                    
                    // Tentar reconectar ap√≥s 10 segundos se ainda estiver ativo
                    if (paymentDetectionActive) {
                        setTimeout(() => {
                            if (paymentDetectionActive && (!sseConnection || sseConnection.readyState === EventSource.CLOSED)) {
                                console.log('üîÑ Tentando reconectar SSE...');
                                startSSEDetection();
                            }
                        }, 10000);
                    }
                };
                
            } catch (error) {
                console.error('‚ùå Erro ao iniciar SSE:', error);
            }
        }

        // Detec√ß√£o via Polling (fallback)
        function startPollingDetection() {
            if (!currentTransactionId) return;
            
            console.log('üîÑ Iniciando polling de fallback para:', currentTransactionId);
            
            pollingInterval = setInterval(async () => {
                if (!paymentDetectionActive) {
                    clearInterval(pollingInterval);
                    return;
                }
                
                try {
                    console.log('üîç Verificando status via polling...');
                    
                    const response = await fetch(`/api/payment-check/${currentTransactionId}`);
                    const data = await response.json();
                    
                    if (data.found && (data.status === 'PAID' || data.status === 'CONFIRMED' || data.status === 'COMPLETED')) {
                        console.log('üéâ Pagamento confirmado via polling!', data);
                        handlePaymentConfirmed(data);
                    }
                } catch (error) {
                    console.error('‚ùå Erro no polling:', error);
                }
            }, 10000); // Verifica a cada 10 segundos
        }

        // Parar toda detec√ß√£o
        function stopPaymentDetection() {
            console.log('üõë Parando detec√ß√£o de pagamento');
            
            paymentDetectionActive = false;
            
            // Fechar SSE
            if (sseConnection) {
                sseConnection.close();
                sseConnection = null;
            }
            
            // Parar polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // Fun√ß√£o para lidar com pagamento confirmado
        function handlePaymentConfirmed(paymentData) {
            if (!paymentDetectionActive) {
                console.log('Detec√ß√£o j√° foi finalizada, ignorando evento duplicado');
                return;
            }
            
            console.log('üéä Processando pagamento confirmado:', paymentData);
              // Parar toda detec√ß√£o primeiro
            stopPaymentDetection();
            
            // üéØ Facebook Pixel: Rastrear compra conclu√≠da
            const transactionId = paymentData.transactionId || localStorage.getItem('transactionId') || 'unknown';
            if (typeof trackPurchase === 'function') {
                trackPurchase(transactionId, 'Frete PAC', 23.9);
            }
            
            // Atualizar interface
            showSuccess('üéâ Pagamento confirmado! Redirecionando em 3 segundos...');
            markStepCompleted('step3');
            
            // Atualizar bot√£o
            const copyButton = document.getElementById('copyButton');
            copyButton.disabled = true;
            copyButton.textContent = '‚úÖ PAGAMENTO CONFIRMADO!';
            copyButton.style.background = '#28a745';
            
            // Salvar dados
            localStorage.setItem('paymentConfirmed', 'true');
            localStorage.setItem('paymentData', JSON.stringify(paymentData));
            localStorage.setItem('redirectTime', new Date().toISOString());
              // Redirecionamento com countdown visual
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                if (countdown > 0) {
                    showSuccess(`üéâ Pagamento confirmado! Redirecionando em ${countdown} segundos...`);
                    countdown--;
                } else {
                    clearInterval(countdownInterval);
                    console.log('üîÄ Redirecionando para /ga/');
                    
                    // Capturar todos os par√¢metros da URL atual para passar para /ga/
                    const currentParams = window.location.search;
                    const redirectUrl = currentParams ? `/ga/${currentParams}` : '/ga/';
                    
                    console.log('üîó URL de redirecionamento:', redirectUrl);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }

        // Limpeza quando sair da p√°gina
        window.addEventListener('beforeunload', () => {
            stopPaymentDetection();
        });

        // ...existing code...

        // Event listeners
        document.getElementById('copyButton').addEventListener('click', copyPixCode);

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            generatePixCode();
            startTimer();
            startPaymentDetection();
        });
    </script>
