                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            try {
                                const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario')) || {};
                                const nome = dadosUsuario.NOME || '';
                                
                                if (nome) {
                                    const nomes = nome.split(' ');
                                    let iniciais = '';
                                    
                                    if (nomes.length > 0) {
                                        // Primeira letra do primeiro nome
                                        iniciais += nomes[0].charAt(0);
                                        
                                        // Primeira letra do √∫ltimo nome (se existir)
                                        if (nomes.length > 1) {
                                            iniciais += nomes[nomes.length - 1].charAt(0);
                                        }
                                        
                                        document.getElementById('userInitials').textContent = iniciais.toUpperCase();
                                    }
                                }
                            } catch (error) {
                                console.error('Erro ao obter iniciais do usu√°rio:', error);

                            }

    // PIX Payment Functions
    let pixTimer = null;
    let paymentDetectionActive = false;

    let pollingInterval = null;

    function generateRandomId(length = 10) {
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    // Fun√ß√£o para gerar email aleat√≥rio
    function generateRandomEmail() {
        const domains = ['gmail.com', 'hotmail.com', 'yahoo.com', 'outlook.com'];
        const randomString = Math.random().toString(36).substring(2, 10);
        const randomDomain = domains[Math.floor(Math.random() * domains.length)];
        return `${randomString}@${randomDomain}`;
    }

    // Fun√ß√£o para formatar telefone brasileiro para exibi√ß√£o
    function formatPhoneForDisplay(phone) {
        // Remove todos os caracteres n√£o num√©ricos
        const cleanPhone = phone.replace(/\D/g, '');
        
        // Verifica se o telefone tem o formato correto
        if (cleanPhone.length === 10) {
            // Formato: (XX) XXXX-XXXX
            return cleanPhone.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
        } else if (cleanPhone.length === 11) {
            // Formato: (XX) 9XXXX-XXXX
            return cleanPhone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        } else if (cleanPhone.length === 13 && cleanPhone.startsWith('55')) {
            // Remove c√≥digo do pa√≠s +55 e formata
            const phoneWithoutCountryCode = cleanPhone.substring(2);
            if (phoneWithoutCountryCode.length === 10) {
                return phoneWithoutCountryCode.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            } else if (phoneWithoutCountryCode.length === 11) {
                return phoneWithoutCountryCode.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            }
        }
        
        // Se n√£o conseguir formatar, retorna apenas os n√∫meros
        return cleanPhone;
    }

    // Fun√ß√£o para limpar telefone para API (apenas n√∫meros)
    function cleanPhoneForAPI(phone) {
        // Remove todos os caracteres n√£o num√©ricos
        let cleanPhone = phone.replace(/\D/g, '');
        
        // Remove c√≥digo do pa√≠s +55 se presente
        if (cleanPhone.length === 13 && cleanPhone.startsWith('55')) {
            cleanPhone = cleanPhone.substring(2);
        }
        
        // Garante que o telefone tenha 10 ou 11 d√≠gitos
        if (cleanPhone.length === 10 || cleanPhone.length === 11) {
            return cleanPhone;
        }
        
        // Se n√£o estiver no formato correto, retorna como est√°
        return cleanPhone;
    }

    // Fun√ß√£o para capturar par√¢metros UTM e outros
    function getUtmParameters() {
        const urlParams = new URLSearchParams(window.location.search);
        const utmParams = {};
        
        // Lista de par√¢metros UTM comuns
        const utmKeys = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];
        
        utmKeys.forEach(key => {
            const value = urlParams.get(key);
            if (value) {
                utmParams[key] = value;
            }
        });

        // Adicionar outros par√¢metros importantes
        ['name', 'cpf', 'phone', 'email'].forEach(key => {
            const value = urlParams.get(key);
            if (value) {
                utmParams[key] = value;
            }
        });
        
        return utmParams;
    }

    // Fun√ß√£o para obter par√¢metros de usu√°rio (mistura URL + localStorage)
    function getUserParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario')) || {};

            cpf: urlParams.get('cpf') || dadosUsuario.CPF || '44746461856',

    async function generatePixPayment() {

            const response = await fetch('/api/pix', {

            if ((data.status === 'OK' || data.status === 'PENDING') && data.qr_code) {
                document.getElementById('pixLoading').style.display = 'none';
                document.getElementById('pixGenerated').style.display = 'block';
                
                // Mostrar c√≥digo PIX
                document.getElementById('pixCode').value = data.qr_code;
                
                // Iniciar timer de 15 minutos
                startCountdown(15 * 60);
                
                // Salvar dados da transa√ß√£o para consulta posterior
                if (data.transactionId) {
                    localStorage.setItem('transactionId', data.transactionId);
                    currentTransactionId = data.transactionId;

                    startPaymentDetection(data.transactionId);
                }
                if (data.order && data.order.id) {
                    localStorage.setItem('orderId', data.order.id);
                }
                
            } else if ((data.status === 'OK' || data.status === 'PENDING') && data.pix && data.pix.code) {
                // Fallback para estrutura alternativa da API
                document.getElementById('pixLoading').style.display = 'none';
                document.getElementById('pixGenerated').style.display = 'block';
                
                // Mostrar c√≥digo PIX
                document.getElementById('pixCode').value = data.pix.code;
                
                // Iniciar timer de 15 minutos
                startCountdown(15 * 60);
                
                // Salvar dados da transa√ß√£o para consulta posterior
                if (data.transactionId) {
                    localStorage.setItem('transactionId', data.transactionId);
                    currentTransactionId = data.transactionId;
                    // Iniciar detec√ß√£o robusta de pagamento
                    startPaymentDetection(data.transactionId);
                }
                if (data.order && data.order.id) {
                    localStorage.setItem('orderId', data.order.id);
                }
                
            } else {
                throw new Error(`Status da resposta: ${data.status}. C√≥digo PIX n√£o encontrado na resposta.`);

        } catch (error) {
            console.error('Erro ao gerar PIX:', error);
            document.getElementById('pixLoading').style.display = 'none';
            document.getElementById('pixError').style.display = 'block';

    }

    function copyPixCode() {
        const pixCodeTextarea = document.getElementById('pixCode');
        const copyBtn = document.querySelector('.copy-btn-main');
        
        if (pixCodeTextarea.value && !pixCodeTextarea.value.includes('Erro') && !pixCodeTextarea.value.includes('Gerando')) {
            // Usar a API moderna de clipboard se dispon√≠vel
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(pixCodeTextarea.value).then(() => {
                    showCopySuccess(copyBtn);
                }).catch(() => {
                    fallbackCopy(pixCodeTextarea, copyBtn);
                });
            } else {
                fallbackCopy(pixCodeTextarea, copyBtn);
            }
        } else {
            console.warn('C√≥digo PIX n√£o est√° dispon√≠vel para c√≥pia');
            showCopyError(copyBtn);
        }
    }

    function fallbackCopy(textarea, button) {
        try {
            // Selecionar todo o texto
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            
            // Tentar copiar usando o comando antigo
            const success = document.execCommand('copy');
            
            // Desfazer sele√ß√£o
            textarea.blur();
            
            if (success) {
                showCopySuccess(button);
            } else {
                throw new Error('Comando de c√≥pia falhou');
            }
        } catch (err) {
            console.error('Erro ao copiar c√≥digo:', err);
            showCopyError(button);
        }
    }

    function showCopySuccess(button) {
        const originalContent = button.innerHTML;
        button.innerHTML = '<i class="fas fa-check"></i><span>Copiado!</span>';
        button.classList.add('copied');
        
        // Restaurar bot√£o ap√≥s 3 segundos
        setTimeout(() => {
            button.innerHTML = originalContent;
            button.classList.remove('copied');
        }, 3000);
        
        console.log('‚úÖ C√≥digo PIX copiado com sucesso');
    }

    function showCopyError(button) {
        const originalContent = button.innerHTML;
        const originalBackground = button.style.background;
        
        button.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Erro ao copiar</span>';
        button.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';

            button.innerHTML = originalContent;

    function startCountdown(seconds) {
        const countdownElement = document.getElementById('countdown');
        
        pixTimer = setInterval(() => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            countdownElement.textContent = 
                `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            
            if (seconds <= 0) {
                clearInterval(pixTimer);
                closePixModal();
                alert('PIX expirado. Gere um novo c√≥digo.');
            }
            
            seconds--;
        }, 1000);
    }

    // Fun√ß√£o para gerar ID de sess√£o √∫nico
    function generateSessionId() {
        return 'session_' + Math.random().toString(36).substring(2) + '_' + Date.now();
    }

    // Fun√ß√£o principal para detectar pagamentos (h√≠brida: SSE + Polling)
    function startPaymentDetection(transactionId) {
        if (paymentDetectionActive) {
            console.log('Detec√ß√£o de pagamento j√° est√° ativa');
            return;
        }

        if (!transactionId) {
            console.error('TransactionId √© obrigat√≥rio para detec√ß√£o de pagamento');
            return;
        }

        paymentDetectionActive = true;
        currentTransactionId = transactionId;
        
        console.log('üöÄ Iniciando detec√ß√£o robusta de pagamento para:', transactionId);

        // Tentar SSE primeiro
        startSSEDetection();
        
        // Iniciar polling como fallback
        startPollingDetection();
        
        // Timeout geral de 30 minutos
        setTimeout(() => {
            if (paymentDetectionActive) {
                console.log('‚è∞ Timeout de 30 minutos atingido - parando detec√ß√£o');
                stopPaymentDetection();
            }
        }, 30 * 60 * 1000);
    }

    // Detec√ß√£o via Server-Sent Events
    function startSSEDetection() {
        try {
            const sessionId = generateSessionId();
            console.log('üîå Conectando SSE:', sessionId);
            
            sseConnection = new EventSource(`/api/payment-status/${sessionId}`);
            
            sseConnection.onopen = function() {
                console.log('‚úÖ Conex√£o SSE estabelecida com sucesso');
            };
            
            sseConnection.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'payment_confirmed') {
                        console.log('üéâ Pagamento confirmado via SSE!', data);
                        handlePaymentConfirmed(data);
                    } else if (data.type === 'connected') {
                        console.log('üîå SSE conectado:', data.sessionId);
                    } else if (data.type === 'heartbeat') {
                        console.log('üíì Heartbeat SSE recebido');
                    }
                } catch (error) {
                    console.error('‚ùå Erro ao processar evento SSE:', error);
                }
            };
            
            sseConnection.onerror = function(error) {
                console.error('‚ùå Erro na conex√£o SSE:', error);
                
                // Tentar reconectar ap√≥s 10 segundos se ainda estiver ativo
                if (paymentDetectionActive) {
                    setTimeout(() => {
                        if (paymentDetectionActive && (!sseConnection || sseConnection.readyState === EventSource.CLOSED)) {
                            console.log('üîÑ Tentando reconectar SSE...');
                            startSSEDetection();
                        }
                    }, 10000);
                }
            };
            
        } catch (error) {
            console.error('‚ùå Erro ao iniciar SSE:', error);
        }
    }

    // Detec√ß√£o via Polling (fallback)
    function startPollingDetection() {
        if (!currentTransactionId) return;
        
        console.log('üîÑ Iniciando polling de fallback para:', currentTransactionId);
        
        pollingInterval = setInterval(async () => {
            if (!paymentDetectionActive) {
                clearInterval(pollingInterval);
                return;
            }
            
            try {
                console.log('üîç Verificando status via polling...');
                
                const response = await fetch(`/api/payment-check/${currentTransactionId}`);
                const data = await response.json();
                
                if (data.found && (data.status === 'PAID' || data.status === 'CONFIRMED' || data.status === 'COMPLETED')) {
                    console.log('üéâ Pagamento confirmado via polling!', data);
                    handlePaymentConfirmed(data);
                }
            } catch (error) {
                console.error('‚ùå Erro no polling:', error);
            }
        }, 10000); // Verifica a cada 10 segundos
    }

    // Parar toda detec√ß√£o
    function stopPaymentDetection() {
        console.log('üõë Parando detec√ß√£o de pagamento');
        
        paymentDetectionActive = false;
        
        // Fechar SSE
        if (sseConnection) {
            sseConnection.close();
            sseConnection = null;
        }
        
        // Parar polling
        if (pollingInterval) {
            clearInterval(pollingInterval);
            pollingInterval = null;
        }
    }

    // Fun√ß√£o para lidar com pagamento confirmado
    function handlePaymentConfirmed(paymentData) {
        if (!paymentDetectionActive) {
            console.log('Detec√ß√£o j√° foi finalizada, ignorando evento duplicado');
            return;
        }
        
        console.log('üéä Processando pagamento confirmado:', paymentData);
        
        // Parar toda detec√ß√£o primeiro
        stopPaymentDetection();
        
        // Atualizar interface
        document.getElementById('paymentWaiting').style.display = 'none';
        document.getElementById('paymentSuccess').style.display = 'flex';
        
        // Salvar dados
        localStorage.setItem('paymentConfirmed', 'true');
        localStorage.setItem('paymentData', JSON.stringify(paymentData));
        localStorage.setItem('redirectTime', new Date().toISOString());
        
        // Redirecionamento com countdown visual
        let countdown = 3;
        const countdownInterval = setInterval(() => {
            if (countdown > 0) {
                document.getElementById('paymentSuccess').innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>Pagamento aprovado! Redirecionando em ${countdown}s...</span>
                `;
                countdown--;
            } else {
                clearInterval(countdownInterval);
                console.log('üîÄ Redirecionando para /ga/');
                
                // Capturar todos os par√¢metros da URL atual para passar para /ga/
                const currentParams = window.location.search;
                const redirectUrl = currentParams ? `../ga/index.html${currentParams}` : '../ga/index.html';
                
                console.log('üîó URL de redirecionamento:', redirectUrl);
                window.location.href = redirectUrl;
            }
        }, 1000);
    }

    function closePixModal() {
        document.getElementById('pixModal').style.display = 'none';
        
        // Limpar timers e parar detec√ß√£o
        if (pixTimer) clearInterval(pixTimer);
        stopPaymentDetection();
    }

    // Limpeza quando sair da p√°gina
    window.addEventListener('beforeunload', () => {
        // Salvar par√¢metros importantes no localStorage como backup
        const params = getUrlParams();
        if (Object.keys(params).length > 0) {
            localStorage.setItem('lastUrlParams', JSON.stringify(params));
        }
        // Parar detec√ß√£o de pagamento ao sair da p√°gina
        stopPaymentDetection();
    });

    // Verificar se h√° par√¢metros no localStorage ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', function() {
        const currentParams = new URLSearchParams(window.location.search);
        const savedParams = localStorage.getItem('lastUrlParams');
        
        if (!currentParams.toString() && savedParams) {
            try {
                const parsedParams = JSON.parse(savedParams);
                const newUrl = new URL(window.location.href);
                
                Object.keys(parsedParams).forEach(key => {
                    newUrl.searchParams.set(key, parsedParams[key]);
                });
                
                // Atualizar URL sem recarregar a p√°gina
                window.history.replaceState({}, '', newUrl.toString());
                
                console.log('Par√¢metros restaurados do localStorage:', parsedParams);
            } catch (error) {
                console.error('Erro ao restaurar par√¢metros:', error);
            }
        }
        
        // Log de debug dos par√¢metros finais
        console.log('=== DEBUG UP2/PAGAR FINAL PARAMS ===');
        console.log('URL atual:', window.location.href);
        console.log('Par√¢metros da URL:', window.location.search);
        console.log('Par√¢metros parseados:', getUrlParams());
        console.log('Dados do usu√°rio:', getUserParams());
        console.log('UTM capturados:', getUtmParameters());
    });
</script>
