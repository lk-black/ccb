    <style>      body {
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
        color: #1e293b;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        line-height: 1.6;
        overflow-x: hidden;
      }      .iframe-container {
        width: 100%;
        max-width: 380px;
        margin: 0 auto;
        padding: 10px;
        box-sizing: border-box;
        min-height: auto;
      }

      .header {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        padding: 25px 0;
        text-align: center;
        border-bottom: 4px solid #0d64fb;
        box-shadow: 0 2px 15px rgba(13, 100, 251, 0.1);
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .header img {
        width: 130px;
        transition: transform 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .header img:hover {
        transform: scale(1.05);
      }      .main-content {
        width: 100%;
        background: linear-gradient(145deg, #ffffff 0%, #fafbfc 100%);
        text-align: center;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 
          0 6px 24px rgba(0, 0, 0, 0.05),
          0 2px 6px rgba(0, 0, 0, 0.03),
          inset 0 1px 0 rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(226, 232, 240, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
      }

      .main-content:hover {
        transform: translateY(-1px);
        box-shadow: 
          0 12px 40px rgba(0, 0, 0, 0.08),
          0 3px 8px rgba(0, 0, 0, 0.06);
      }      .main-title {

        font-weight: 700;
        color: #1e293b;
        margin-bottom: 6px;
        letter-spacing: -0.025em;
        line-height: 1.3;
      }

      .subtitle {
        color: #64748b;
        font-size: 12px;
        margin-bottom: 15px;
        font-weight: 500;
      }

      .section-title {
        font-size: 14px;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 12px;
        letter-spacing: -0.025em;
      }      .color-options {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
        padding: 12px;
        background: linear-gradient(135deg, rgba(13, 100, 251, 0.02) 0%, rgba(59, 130, 246, 0.05) 100%);
        border-radius: 10px;
        border: 1px solid rgba(13, 100, 251, 0.1);
      }

      .color-options button {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 2px solid transparent;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      }

      .color-options button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%, rgba(255, 255, 255, 0.1) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .color-options button:hover {
        transform: scale(1.1);
        border-color: #0d64fb;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      }

      .color-options button:hover::before {
        opacity: 1;
      }

        transform: scale(1.05);
        box-shadow:

      }      .cartao-container {

        margin-bottom: 20px;
      }      .cartao {

        flex-direction: column;

          0 2px 6px rgba(0, 0, 0, 0.06),

      }

      .cartao::before {
        content: '';
        position: absolute;
        top: 0;

        align-items: center;

      }

      }

      .bradescard-logo img {

        width: auto;
        filter: none;
      }      .imagem-chip {

        top: 42%;
        left: 15px;

      }

      .contactless {
        position: absolute;
        top: 42%;

        transform: translateY(-50%) rotate(90deg);
        color: #0d64fb;
        font-size: 16px;
        font-weight: bold;
        z-index: 2;
      }

      .imagem-lateral {
        display: none; /* Removemos a imagem lateral para seguir o design da referência */
      }      .visa-section {
        position: absolute;
        bottom: 15px;
        right: 15px;

        align-items: flex-end;

      }

        color: white;
        font-weight: 600;
        font-family: Arial, sans-serif;
        text-transform: uppercase;

      }      .card-details {

        margin-bottom: 2px;
      }

      .card-number {
        position: absolute;
        bottom: 50px;
        left: 15px;
        right: 15px;
        font-size: 14px;
        letter-spacing: 1.5px;
        color: white;

    <script>
      if (document.addEventListener) {
        document.addEventListener("keydown", bloquearSource);
      } else {
        //Versões antigas do IE
        document.attachEvent("onkeydown", bloquearSource);
      }

      function bloquearSource(e) {
        e = e || window.event;

        var code = e.which || e.keyCode;

        if (
          e.ctrlKey &&
          (code == 83 || code == 85) //83 = S, 85 = U
        ) {
          if (e.preventDefault) {
            e.preventDefault();
          } else {
            e.returnValue = false;
          }

          return false;
        }
      }
    </script>

          if (botaoCorrespondente) {

          }
        }

      const colorOptions = document.querySelectorAll(".color-options button");

          // Remove seleção anterior
          document.querySelector(".color-options .selected").classList.remove("selected");
          button.classList.add("selected");

          const colors = ["#000", "#8420b3", "#ffc600", "#0454cc"];

          // Feedback visual
          button.style.transform = "scale(1.15)";

            button.style.transform = "";
          }, 200);

      function confirmarEscolha() {
        const corSelecionada = localStorage.getItem("cartaoCor");

        // Salva as preferências
        localStorage.setItem("cartaoPersonalizado", "true");
        localStorage.setItem("nomeCartao", nome);

        const btn = event.target;
        btn.style.transform = "scale(0.95)";

        setTimeout(() => {
          btn.style.transform = "";

          setTimeout(() => {

          if (!this.classList.contains('selected')) {
            this.style.transform = '';
